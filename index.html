<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Menu Interativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3498db, #0f2d41);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            margin: 0 30px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #000000;
            transform: scale(1.2);
        }

        .content {
            text-align: center;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .content p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            background-color: #2980b9;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

    </style>
</head>
<body>

    <nav>
        <a href="index.html">In√≠cio</a>
        <a href="trabalho.html">Trabalho</a>
        <a href="redes-sociais.html">Redes Sociais</a>
    </nav>

    <div class="content">
        <h1>Bem-vindo ao meu Site!</h1>
        <p>Explore meu trabalho e redes sociais abaixo.</p>
        <button class="button" onclick="window.location.href='trabalho.html'">Ver Trabalho</button>
        <button class="button" onclick="window.location.href='redes-sociais.html'">Redes Sociais</button>
    </div>

</body>
</html>
